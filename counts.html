<!doctype html>
<html>
<head>
  <title>Counts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style>
  #flickr, #lastfm {
    font-size: 75px;
    font-family: 'Helvetica Neue', Helvetica, roboto, droid sans, sans-serif;
    text-align: center;
    margin-top: 10%;
    line-height: 50px;
  }
  .type {
    clear: both;
    font-size: 35px;
    font-weight: 100;
    margin-bottom: 30px;
    display: block;
  }
  .spinner {
  -webkit-animation: spin .5s infinite;
  -moz-animation: spin .5s infinite;
  -webkit-animation-delay: 1ms;
  -moz-animation-delay: 1ms;
  width: 50px;
  margin: auto;
  display: block;
  border-top: 1px solid;
  border-width: 50%;
  margin-top: 200px;
  border-radius: 5px;
  border-color: #969696; }

@-webkit-keyframes spin {
  from {
    -webkit-transform: rotate(0deg); }

  to {
    -webkit-transform: rotate(360deg); } }

@-moz-keyframes spin {
  from {
    -moz-transform: rotate(0deg); }

  to {
    -moz-transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="spinner"></div>

<div class="app" id="flickr" data-url="http://api.flickr.com/services/rest/?method=flickr.people.getInfo&api_key=32cf047b0ab949cd7774f44be913d817&user_id=75921654%40N08&format=json&nojsoncallback=1">
</div>

<div class="app" id="lastfm" data-url="http://ws.audioscrobbler.com/2.0/?method=user.getinfo&user=usman6&api_key=641ea11bb6f5ba6f6013588f4a4dc927&format=json">
</div>

<script src="/js/count.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="/js/analytics.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
