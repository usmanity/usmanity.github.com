<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Large Type</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Get 3 different sizes of the same text</h1>
        <subtitle>Great for emojis</subtitle>
        <input
            v-model="text"
            type="text"
            placeholder="Text goes here"
            class="input-text"
        >
        <div class="medium-text">
            {{ text }}
        </div>
        <div class="large-text">
            {{ text }}
        </div>
        <div class="extra-large-text">
            {{ text }}
        </div>
    </div>
    <script src="app.js"></script>
    <script src="/js/analytics.js" type="application/javascript"></script>
    <script src="/js/accessibility.js" type="application/javascript"></script>
</body>
</html>
