<!doctype html>
<html>
<head>
  <title>Counts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style>
  @font-face {
    font-family: 'clear sans bold';
    src: url("fonts/ClearSans-Bold-webfont.eot");
    src: url("fonts/ClearSans-Bold-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/ClearSans-Bold-webfont.woff") format("woff"), url("fonts/ClearSans-Bold-webfont.ttf") format("truetype"), url("fonts/ClearSans-Bold-webfont.svg#clear_sansbold") format("svg");
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'clear sans thin';
    src: url("fonts/ClearSans-Thin-webfont.eot");
    src: url("fonts/ClearSans-Thin-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/ClearSans-Thin-webfont.woff") format("woff"), url("fonts/ClearSans-Thin-webfont.ttf") format("truetype"), url("fonts/ClearSans-Thin-webfont.svg#clear_sans_thinregular") format("svg");
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'clear sans';
    src: url("fonts/ClearSans-Regular-webfont.eot");
    src: url("fonts/ClearSans-Regular-webfont.eot?#iefix") format("embedded-opentype"), url("fonts/ClearSans-Regular-webfont.woff") format("woff"), url("fonts/ClearSans-Regular-webfont.ttf") format("truetype"), url("fonts/ClearSans-Regular-webfont.svg#clear_sans_Regularregular") format("svg");
    font-weight: normal;
    font-style: normal;
  }
  #lastfm {
    font-size: 75px;
    font-family: 'clear sans thin','Avenir', sans-serif;
    text-align: center;
    margin-top: 10%;
    line-height: 50px;
  }
  .now-playing {
    font-size: 16px;
    font-family: 'clear sans thin','Avenir', sans-serif;
    text-align: center;
    margin-top: 1%;
    line-height: 20px;
  }
  .type {
    clear: both;
    font-size: 35px;
    font-weight: 100;
    margin-bottom: 30px;
    display: block;
  }
  .spinner {
  -webkit-animation: spin .5s infinite;
  -moz-animation: spin .5s infinite;
  -webkit-animation-delay: 1ms;
  -moz-animation-delay: 1ms;
  width: 50px;
  margin: auto;
  display: block;
  border-top: 1px solid;
  border-width: 50%;
  margin-top: 200px;
  border-radius: 5px;
  border-color: #969696; }

@-webkit-keyframes spin {
  from {
    -webkit-transform: rotate(0deg); }

  to {
    -webkit-transform: rotate(360deg); } }

@-moz-keyframes spin {
  from {
    -moz-transform: rotate(0deg); }

  to {
    -moz-transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="spinner"></div>

<div class="app" id="lastfm" data-url="http://ws.audioscrobbler.com/2.0/?method=user.getinfo&user=usman6&api_key=641ea11bb6f5ba6f6013588f4a4dc927&format=json">
</div>
<div class="app now-playing" id="nowPlaying" data-url="http://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=usman6&api_key=641ea11bb6f5ba6f6013588f4a4dc927&format=json&limit=1">
</div>


<script src="/js/lastfm.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="/js/analytics.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
