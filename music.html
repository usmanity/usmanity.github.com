  .spinner {
  -webkit-animation: spin .5s infinite;

  margin-top: 200px;
  border-radius: 5px;
  border-color: #969696; }

@-webkit-keyframes spin {
  from {
    -webkit-transform: rotate(0deg); }
  to {
    -webkit-transform: rotate(360deg); } }
@-moz-keyframes spin {
  from {
    -moz-transform: rotate(0deg); }
  to {
    -moz-transform: rotate(360deg); } }
    .links {

    }
</style>
