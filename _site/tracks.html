<html>
<head>
<title>2ndGraph</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link href="css/tracks.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

<style>
</style>

</head>
<body>

<div class="contains-slider">
  <div id="userInfo">
    <div id="iver">
      <h1>Tracks</h1>
      <form id="js-user" name="user-info" class="hide" class="span6 center">
        <input name="username" type="text" placeholder="last.fm username" id="username" class="text-input"/>
        <a type="submit" id="get-stats" class="btn button" href="#">Go</a>
      </form>
    </div>
  </div>
</div>
  <div id="user-stats" class="hide">

  <h2>About</h2>
  <div class="info hide span3">
    <img id="user-avatar"/>
  </div>
  <div class="span3">
  <div class="info hide">
    <span class="label sucess">Total Plays: </span>
    <span class="plays hide" id="playcount"></span>
  </div>

  <div class="info hide">
    <span class="label">Username: </span>
    <span id="user-id"><a id="user-url"></a></span>
  </div>

  <div class="info hide">
    <span class="label">Real Name: </span>
    <span id="user-name"></span>
  </div>

</div>
<div id="top-artists" class="hide span6">
<h2>Top Artists</h2>
<div class="info">
<ol id="artists">

</ol>
</div>
</div>
</div>

<script>
$.ajaxSetup({
  cache: false
});

(function($){

  var GetUsername = Backbone.View.extend({

    el: $("#userInfo"),

    events: {
      'click .button' : 'getStats',
      'submit' : 'getStats'
    },

    initialize: function() {
      _.bindAll(this, 'render');
      this.render();
    },

    render: function(){
      $("#js-user").removeClass("hide");
    },

    getStats: function(){
      // validate and process form here...
      var username = $("#username").val();
      var dataString = 'user='+username;

      $.ajax({
        type: "GET",
        url: "http://ws.audioscrobbler.com/2.0/?method=user.gettopartists&api_key=b25b959554ed76058ac220b7b2e0a026&format=json&",
        data: dataString,
        success: function(data) {
          $("#user-stats").removeClass('hide');
          console.log(data.topartists.artist);
          $.each(data.topartists.artist, function(rank, artist) {
            if (rank < 10) {
              $("#artists").append("<li>" + artist.name + "</li>");
              console.log(rank + ": "+ artist.name)
            }
          });
        }
      });

      $.ajax({
        type: "GET",
        url: "http://ws.audioscrobbler.com/2.0/?format=json&method=user.getinfo&api_key=641ea11bb6f5ba6f6013588f4a4dc927&",
        data: dataString,
        success: function(data) {
          $("#top-artists").removeClass('hide');
          $(".info").fadeIn().removeClass('hide');

          $("#playcount").text(data.user.playcount).fadeIn();
          $("#user-name").text(data.user.realname).fadeIn();
          $("#user-url").text(data.user.name).attr('href', data.user.url);
          $("#user-avatar").attr('src', data.user.image[3]["#text"]);

          console.log(data)
        }
      });

      // refresh if playcounts have changed, no UI changes if no update
     var refreshId = setInterval(function() {
       $.ajax({
         type: "GET",
         url: "http://ws.audioscrobbler.com/2.0/?format=json&method=user.getinfo&api_key=641ea11bb6f5ba6f6013588f4a4dc927&",
         data: dataString,
         success: function(data) {

           var updatedCount = data.user.playcount;
           var currentCount = $("#playcount").text();
           console.log("Current count: " + currentCount);
           console.log("Updated count: " + updatedCount);

           if (updatedCount != currentCount ) {
             $("#playcount").text(updatedCount).fadeIn();
             currentCount = "";
             $("#playcount").addClass("yellow").removeClass("fade-yellow");
             setTimeout(function() {
               $("#playcount").addClass("fade-yellow").removeClass("yellow");
             }, 1000);
           }
         }
       });
     }, 5000);
      return false;
    }
  });
  var putUserInput = new GetUsername();
})(jQuery);


</script>
</body>
</html>
