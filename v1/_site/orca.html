<html>
<head>

  <title>Orca</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link href="css/tracks.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v2.js"></script>


</head>
<body>

<div class="contains-slider">
  <div id="userInfo">
    <div id="iver">
      <h1>Orca</h1>
      <form id="js-user" name="user-info" class="search hide" class="span6 center">
        <input name="username" type="text" autofocus placeholder="last.fm username" id="username" class="text-input"/>
        <a type="submit" id="get-stats" class="btn button" data-loading-text="...." href="#">Go</a>
      </form>
    </div>
  </div>
</div>

<div id="user-stats" class="hide">

<div class="about-wrapper">

  <h2>About</h2>
  <div class="bubble top">
    <span class="bubble-triangle top"></span>
    <div class="info hide">
      <img id="user-avatar"/>
    </div>
    <div class="info hide">
      <span>Total Plays: </span>
      <span id="playcount"></span>
    </div>
    <div class="info hide">
      <span>Username: </span>
      <span id="user-id"><a id="user-url"></a></span>
    </div>
    <div class="info hide">
      <span>Real Name: </span>
      <span id="user-name"></span>
    </div>
  </div>

</div>

<div class="artist-wrapper">
  <h2>Top Artists</h2>
  <div class="info bubble">
    <span class="bubble-triangle top"></span>
    <ol id="artists">
    </ol>
  </div>
</div>

<div id="floater">
  <span class="status"></span>
  <span class="track"></span> by <span class="artist"></span>
</section>
</div>
</div>

<script src="js/script.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28757378-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
