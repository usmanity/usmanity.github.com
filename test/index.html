<html>
  <head>
    <title>Index page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body {
        font-weight: 100;
        font-family: 'Roboto', 'helvetica neue', sans-serif;
        font-size: 36px;
      }
      .container {
        height: 100%;
        width: 100%;

        display: flex;

    <div class="container">
      <div class="main">
          Index page

            </button>
          </p>
          <p>
            <button type="button" name="button"
            onclick="outbound.track('attribute filter');">
              call attribute filter

          <button type="button" name="button"
          onclick="outbound.identify(Math.random());">

    <script charset="utf-8">

      var user = Math.random();

      outbound.identify(user, {
        email: 'usmanity+testUser@outbound.io',
